<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Tamu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <img src="logo.png" alt="Logo Perusahaan">
        <h2>Admin Panel</h2>
        <ul class="menu">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="daftar_tamu.html"><i class="fas fa-users"></i> Daftar Tamu</a></li>
            <li><a href="pengaturan.html"><i class="fas fa-cog"></i> Pengaturan</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="header">
            <h2>Daftar Tamu</h2>
            <button>Log Out</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Nomor Telepon</th>
                    <th>Instansi</th>
                    <th>Keperluan</th>
                    <th>Jam Check-in</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>08123456789</td>
                    <td>PT XYZ</td>
                    <td>Meeting</td>
                    <td>10:00</td>
                    <td>Disetujui</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>08567891234</td>
                    <td>Universitas ABC</td>
                    <td>Penelitian</td>
                    <td>10:30</td>
                    <td>Disetujui</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Anomali</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>11:00</td>
                    <td>Tidak Dikenal</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const currentPage = window.location.pathname.split("/").pop();
            document.querySelectorAll(".menu a").forEach(item => {
                if (item.getAttribute("href") === currentPage) {
                    item.parentElement.classList.add("active");
                }
            });
        });
    </script>
</body>
</html>
