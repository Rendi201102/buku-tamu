<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Tamu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; display: flex; }
        .sidebar { width: 250px; background: #1F2A40; color: white; height: 100vh; padding: 20px; }
        .sidebar h2 { text-align: center; }
        .sidebar img { display: block; margin: 10px auto; width: 80px; }
        .menu { list-style: none; padding: 10px 0; }
        .menu li { padding: 10px; margin: 5px 0; cursor: pointer; display: flex; align-items: center; }
        .menu li a { color: white; text-decoration: none; display: flex; align-items: center; width: 100%; }
        .menu li i { margin-right: 10px; }
        .menu .active { background: #FFA500; border-radius: 5px; }
        .content { flex: 1; padding: 20px; background: #F4F6F9; }
        .header { display: flex; justify-content: space-between; align-items: center; background: #FFA500; padding: 15px; border-radius: 5px; }
        .header button { background: #D9534F; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 5px; }
        .table-container { margin-top: 20px; background: white; padding: 20px; border-radius: 5px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #FFA500; color: white; }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="tis.png" alt="Logo Perusahaan">
        <h2>Admin Panel</h2>
        <ul class="menu">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li class="active"><a href="daftar_tamu.html"><i class="fas fa-users"></i> Daftar Tamu</a></li>
            <li><a href="pengaturan.html"><i class="fas fa-cog"></i> Pengaturan</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="header">
            <h2>Daftar Tamu</h2>
            <button>Log Out</button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>Nomor Telepon</th>
                        <th>Instansi</th>
                        <th>Keperluan</th>
                        <th>Jam Check-in</th>
                        <th>Status</th>
                    </tr>
                </thead>

                    <tr>

                        <td>Universitas ABC</td>
                        <td>Penelitian</td>

                    </tr>
                    <tr>
                        <td>3</td>

            </table>
        </div>
    </div>
</body>
</html>
