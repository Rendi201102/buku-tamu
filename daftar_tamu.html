<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }
        .sidebar img {
            width: 100%;
            margin-bottom: 20px;
        }
        .menu li {
            list-style: none;
            padding: 10px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .menu a:hover, .menu .active {
            background: #f39c12;
            padding: 10px;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .table-container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #f39c12;
            color: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="logo.png" alt="Logo Perusahaan">
        <h2>Admin Panel</h2>
        <ul class="menu">
            <li><a href="dashboard.html" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="daftar_tamu.html"><i class="fas fa-users"></i> Daftar Tamu</a></li>
            <li><a href="pengaturan.html"><i class="fas fa-cog"></i> Pengaturan</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="header">
            <h2>Daftar Tamu</h2>
            <button>Log Out</button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>Nomor Telepon</th>
                        <th>Instansi</th>
                        <th>Keperluan</th>
                        <th>Jam Check-in</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>08123456789</td>
                        <td>PT XYZ</td>
                        <td>Meeting</td>
                        <td>10:00</td>
                        <td>Disetujui</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jane Smith</td>
                        <td>08567891234</td>
                        <td>Universitas ABC</td>
                        <td>Penelitian</td>
                        <td>10:30</td>
                        <td>Disetujui</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Anomali</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>11:00</td>
                        <td>Tidak Dikenal</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
