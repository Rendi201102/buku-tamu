<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Tamu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="d-flex">
        <div class="sidebar bg-dark text-white p-3" style="width: 250px; height: 100vh;">
            <img src="logo.png" alt="Logo Perusahaan" class="img-fluid mb-3">
            <h4>Admin Panel</h4>
            <ul class="nav flex-column">

            </ul>
        </div>
        <div class="content p-4" style="flex-grow: 1;">
            <div class="bg-warning text-dark p-3 mb-4 d-flex justify-content-between align-items-center">
                <h2 class="m-0">Daftar Tamu</h2>
                <button class="btn btn-danger">Log Out</button>
            </div>
            <div class="card p-3">
                <table class="table table-striped">

                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>Nomor Telepon</th>
                            <th>Instansi</th>

                            <th>Jam Check-in</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>John Doe</td>
                            <td>08123456789</td>
                            <td>PT XYZ</td>
                            <td>Meeting</td>
                            <td>10:00</td>
                            <td class="text-success">Disetujui</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Jane Smith</td>
                            <td>08567891234</td>
                            <td>Universitas ABC</td>
                            <td>Penelitian</td>
                            <td>10:30</td>
                            <td class="text-success">Disetujui</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Anomali</td>
                            <td>-</td>
                            <td>-</td>
