<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 220px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 10px;
            background: #34495e;
            border-radius: 5px;
            text-align: center;
        }
        .sidebar a:hover {
            background: #1abc9c;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f39c12;
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 20px;
        }
        .logout {
            background: #e74c3c;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cards {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            flex: 1;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="#">Dashboard</a>
        <a href="#">Daftar Tamu</a>
        <a href="#">Pengaturan</a>
    </div>
    <div class="main-content">
        <div class="header">
            <span>Dashboard Admin</span>
            <span class="logout">Log Out</span>
        </div>
        <div class="cards">
            <div class="card">Total Tamu: 100</div>
            <div class="card">Tamu Hari Ini: 10</div>
        </div>
    </div>
</body>
</html>
