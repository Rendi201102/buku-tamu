<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #2C3E50;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .sidebar a:hover, .sidebar .active {
            background: #1ABC9C;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
        }
        .header {
            background: orange;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logout {
            background: red;
            padding: 8px 15px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        .cards {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: #27AE60;
            color: white;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .card:hover {
            background: #2ECC71;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="#" class="active">Dashboard</a>
        <a href="#">Daftar Tamu</a>
        <a href="#">Pengaturan</a>
    </div>
    <div class="content">
        <div class="header">
            <span>DASHBOARD ADMIN</span>
            <button class="logout">Log Out</button>
        </div>
        <div class="cards">
            <div class="card">Total Tamu</div>
            <div class="card">Tamu Hari Ini</div>
        </div>
    </div>
</body>
</html>
