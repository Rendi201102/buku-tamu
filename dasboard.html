<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { background: #2c3e50; color: white; height: 100vh; padding: 20px; }
        .sidebar a { color: white; text-decoration: none; padding: 10px; display: block; }
        .sidebar a:hover { background: #34495e; border-radius: 5px; }
        .header { background: #f39c12; padding: 15px; color: white; }
        .card { border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 sidebar">
                <h4>Admin Panel</h4>
                <a href="#">Dashboard</a>
                <a href="#">Daftar Tamu</a>
                <a href="#">Pengaturan</a>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 p-4">
                <div class="header d-flex justify-content-between align-items-center">
                    <h5>Dashboard Admin</h5>
                    <button class="btn btn-danger">Log Out</button>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="card p-3">
                            <h5>Total Tamu: <span id="totalTamu">100</span></h5>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card p-3">
                            <h5>Tamu Hari Ini: <span id="tamuHariIni">10</span></h5>
                        </div>
                    </div>
                </div>

                <!-- Grafik Kunjungan -->
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card p-3">
                            <canvas id="grafikTamu"></canvas>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card p-3">
                            <h5>Log Aktivitas</h5>
                            <ul id="logAktivitas">
                                <li>10:00 - Tamu John Doe check-in</li>
                                <li>10:30 - Tamu Jane Smith check-in</li>
                                <li>11:00 - Anomali terdeteksi!</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Grafik jumlah tamu per hari
        const ctx = document.getElementById('grafikTamu').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab', 'Min'],
                datasets: [{
                    label: 'Jumlah Tamu',
                    data: [30, 50, 40, 70, 60, 90, 100],
                    borderColor: 'blue',
                    backgroundColor: 'rgba(0, 0, 255, 0.2)',
                }]
            }
        });
    </script>
</body>
</html>
