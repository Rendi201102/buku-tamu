    <title>Dashboard Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }
        /* Sidebar */
        .sidebar {
            width: 250px;
            background: orange;
            color: white;
            padding: 20px;

            align-items: flex-start;
        }
        .sidebar h2 {
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }
        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 10px;
            display: block;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background: darkorange;
        }
        /* Konten Utama */
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .header {
            background: white;
            padding: 15px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 20px;
            font-weight: bold;
        }
        .content {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
