<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            height: 100vh;
        }
        .sidebar img {
            width: 80px;
            display: block;
            margin: 0 auto;
        }
        .menu {
            margin-top: 20px;
        }
        .menu a {
            display: block;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            color: white;
            background: #2CA4D4;
            border-radius: 5px;
            text-align: center;
        }
        .menu a:nth-child(2) { background: #4CAF50; }
        .menu a:nth-child(3) { background: #4CAF50; }
        
        .content {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
            background: white;
        }
        .header {
            background: orange;
            color: white;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 5px;
        }
        .logout {
            position: absolute;
            right: 20px;
            top: 20px;
            background: orange;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .stats {
            margin-top: 40px;
        }
        .stats div {
            background: #4CAF50;
            color: white;
            padding: 15px;
            margin: 10px auto;
            width: 50%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="logo.png" alt="Logo">
        <div class="menu">
            <a href="#">Dashboard</a>
            <a href="#">Daftar Tamu</a>
            <a href="#">Pengaturan</a>
        </div>
    </div>
    <div class="content">
        <button class="logout">Log Out</button>
        <div class="header">DASHBOARD ADMIN</div>
        <div class="stats">
            <div>Total Tamu</div>
            <div>Tamu Hari Ini</div>
        </div>
    </div>
</body>
</html>
