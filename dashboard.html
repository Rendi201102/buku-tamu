<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <img src="logo.png" alt="Logo Perusahaan">
        <h2>Admin Panel</h2>
        <ul class="menu">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="daftar_tamu.html"><i class="fas fa-users"></i> Daftar Tamu</a></li>
            <li><a href="pengaturan.html"><i class="fas fa-cog"></i> Pengaturan</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="header">
            <h2>Dashboard Admin</h2>
            <button>Log Out</button>
        </div>
        <div class="cards">
            <div class="card">Total Tamu: 100</div>
            <div class="card">Tamu Hari Ini: 10</div>
        </div>
        <div class="cards">
            <div class="card chart-container">
                <canvas id="guestChart"></canvas>
            </div>
            <div class="card">
                <h3>Log Aktivitas</h3>
                <ul>
                    <li>10:00 - Tamu John Doe check-in</li>
                    <li>10:30 - Tamu Jane Smith check-in</li>
                    <li>11:00 - Anomali terdeteksi!</li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const currentPage = window.location.pathname.split("/").pop();
            document.querySelectorAll(".menu a").forEach(item => {
                if (item.getAttribute("href") === currentPage) {
                    item.parentElement.classList.add("active");
                }
            });
        });

        const ctx = document.getElementById('guestChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab', 'Min'],
                datasets: [{
                    label: 'Jumlah Tamu',
                    data: [30, 50, 40, 70, 60, 90, 100],
                    borderColor: 'blue',
                    backgroundColor: 'transparent',
                    borderWidth: 2
                }]
            },
            options: { responsive: true }
        });
    </script>
</body>
</html>
