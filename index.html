<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Tamu Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>BUKU TAMU</h2>
        <img src="tis.png" alt="Logo Perusahaan">
        <form id="bukuTamuForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="nama" name="nama" placeholder="Nama Lengkap" required>
            </div>
            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="tel" id="no-telp" name="no-telp" placeholder="Nomor Telepon" required>
            </div>
            <div class="input-group">
                <i class="fas fa-building"></i>
                <input type="text" id="instansi" name="instansi" placeholder="Instansi" required>
            </div>
            <div class="input-group">
                <i class="fas fa-edit"></i>
                <textarea id="keperluan" name="keperluan" placeholder="Keperluan Anda" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn">Kirim</button>
        </form>
    </div>

    <script>
        document.getElementById("bukuTamuForm").addEventListener("submit", function(event){
            event.preventDefault();

            let nama = document.getElementById("nama").value;
            let noTelp = document.getElementById("no-telp").value;
            let instansi = document.getElementById("instansi").value;
            let keperluan = document.getElementById("keperluan").value;

            localStorage.setItem("nama", nama);
            localStorage.setItem("no-telp", noTelp);
            localStorage.setItem("instansi", instansi);
            localStorage.setItem("keperluan", keperluan);

            window.location.href = "konfirmasi.html";
        });
    </script>
</body>
</html>
