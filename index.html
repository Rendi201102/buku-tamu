<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Buku Tamu</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-container">
    <h1>Buku Tamu</h1>
    <p>Silakan isi data berikut untuk keperluan kunjungan Anda.</p>
    <form>
      <div class="form-group">
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
      </div>
      <div class="form-group">
        <label for="telepon">Nomor Telepon</label>
        <input type="tel" id="telepon" name="telepon" placeholder="Masukkan nomor telepon" required>
      </div>
      <div class="form-group">
        <label for="instansi">Instansi</label>
        <input type="text" id="instansi" name="instansi" placeholder="Masukkan nama instansi" required>
      </div>
      <div class="form-group">
        <label for="keperluan">Keperluan</label>
        <textarea id="keperluan" name="keperluan" rows="4" placeholder="Tuliskan keperluan kunjungan" required></textarea>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
