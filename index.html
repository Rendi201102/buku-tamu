<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Tamu Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="header">
                <h2>Buku Tamu Digital</h2>
                <p>Silakan isi form berikut.</p>
            </div>
            <form id="bukuTamuForm">
                <div class="input-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda" required>
                </div>
                <div class="input-group">
                    <label for="no-telp">Nomor Telepon</label>
                    <input type="tel" id="no-telp" name="no-telp" placeholder="Masukkan nomor telepon" required>
                </div>
                <div class="input-group">
                    <label for="instansi">Instansi</label>
                    <input type="text" id="instansi" name="instansi" placeholder="Masukkan nama instansi" required>
                </div>
                <div class="input-group">
                    <label for="keperluan">Keperluan</label>
                    <textarea id="keperluan" name="keperluan" placeholder="Masukkan keperluan Anda" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Kirim</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("bukuTamuForm").addEventListener("submit", function(event){
            event.preventDefault();

            let nama = document.getElementById("nama").value;
            let noTelp = document.getElementById("no-telp").value;
            let instansi = document.getElementById("instansi").value;
            let keperluan = document.getElementById("keperluan").value;

            localStorage.setItem("nama", nama);
            localStorage.setItem("no-telp", noTelp);
            localStorage.setItem("instansi", instansi);
            localStorage.setItem("keperluan", keperluan);

            window.location.href = "konfirmasi.html";
        });
    </script>
</body>
</html>
