<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konfirmasi Buku Tamu</title>
  <link rel="stylesheet" href="form-styles.css?version=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Konfirmasi Buku Tamu</h1>
      <p>Berikut adalah data yang telah Anda isi:</p>
    </header>
    
    <div class="form-group">
      <label>Nama Lengkap:</label>
      <p id="nama"></p>
    </div>
    <div class="form-group">
      <label>Nomor Telepon:</label>
      <p id="no-telp"></p>
    </div>
    <div class="form-group">
      <label>Instansi:</label>
      <p id="instansi"></p>
    </div>
    <div class="form-group">
      <label>Keperluan:</label>
      <p id="keperluan"></p>
    </div>

    <button onclick="kembali()">Kembali</button>
  </div>

  <script>
    // Fungsi untuk mengambil data dari localStorage dan menampilkannya
    function loadData() {
      document.getElementById("nama").innerText = localStorage.getItem("nama") || "Tidak tersedia";
      document.getElementById("no-telp").innerText = localStorage.getItem("no-telp") || "Tidak tersedia";
      document.getElementById("instansi").innerText = localStorage.getItem("instansi") || "Tidak tersedia";
      document.getElementById("keperluan").innerText = localStorage.getItem("keperluan") || "Tidak tersedia";
    }

    function kembali() {
      window.location.href = "index.html"; // Ganti dengan halaman awal form jika berbeda
    }

    window.onload = loadData;
  </script>
</body>
</html>
