<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Buku Tamu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .header {
            background: orange;
            color: white;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .logo {
            width: 100px;
            margin-bottom: 15px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }
        .show-password-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: 10px 0;
        }
        .show-password-container input {
            width: auto;
            margin-right: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: yellow;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: gold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">ADMIN</div>
        <img src="tis.png" class="logo" alt="Logo">
        <input type="text" placeholder="username">
        <input type="password" id="password" placeholder="password">
        
        <div class="show-password-container">
            <input type="checkbox" id="show-password">
            <label for="show-password">Tampilkan Password</label>
        </div>

        <button>Login</button>
    </div>
</body>
</html>
