<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px; /* Memperbesar container */
        }
        .header {
            background-color: orange;
            color: white;
            font-size: 22px;
            font-weight: bold;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 25px;
        }
        .image-container img {
            width: 140px; /* Perbesar logo */
            height: auto;
            margin: 20px 0;
        }
        input {
            width: calc(100% - 20px); /* Sesuaikan ukuran agar tidak melebihi kotak */
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-size: 16px;
            margin-top: 10px;
        }
        .checkbox-container input {
            width: auto;
            margin-right: 8px;
        }
        button {
            background-color: orange;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">ADMIN</div>
        <div class="image-container">
            <img src="tis.png" alt="Logo TIS">
        </div>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password" id="password">
        <div class="checkbox-container">
            <input type="checkbox" onclick="togglePassword()">
            <label>Tampilkan Password</label>
        </div>
        <button>Login</button>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
