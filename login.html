<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 380px; /* Sesuaikan ukuran container */
        }
        .header {
            background-color: orange;
            color: white;
            font-size: 22px;
            font-weight: bold;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 120px; /* Sesuaikan ukuran logo */
            height: auto;
            margin: 15px 0;
        }
        input {
            width: calc(100% - 20px); /* Sesuaikan ukuran agar tetap dalam container */
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Supaya label ada di kiri dan checkbox di kanan */
            font-size: 14px;
            margin-top: 10px;
            padding: 5px;
        }
        .checkbox-container input {
            width: auto;
            margin-left: 5px;
        }
        button {
            background-color: orange;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 15px;
        }
        button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">ADMIN</div>
        <div class="image-container">
            <img src="tis.png" alt="Logo TIS">
        </div>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password" id="password">
        <div class="checkbox-container">
            <label for="show-password">Tampilkan Password</label>
            <input type="checkbox" id="show-password" onclick="togglePassword()">
        </div>
        <button>Login</button>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
