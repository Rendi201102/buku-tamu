<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #1F2A40, #FFA500); height: 100vh; display: flex; justify-content: center; align-items: center; }
        .login-container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.3); width: 380px; text-align: center; }
        .login-container h2 { background: #FFA500; color: white; padding: 15px; border-radius: 8px; font-size: 22px; }
        .login-container img { width: 120px; margin: 20px 0; }
        .input-group { position: relative; margin-bottom: 20px; }
        .input-group input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; padding-left: 40px; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: gray; font-size: 18px; }
        .checkbox-group { display: flex; align-items: center; margin-bottom: 20px; font-size: 14px; }
        .checkbox-group input { margin-right: 10px; }
        .btn { width: 100%; background: linear-gradient(90deg, #FFA500, #FF7800); color: white; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; transition: 0.3s; font-weight: bold; }
        .btn:hover { background: linear-gradient(90deg, #FF7800, #FFA500); transform: scale(1.05); }
        .forgot-password { display: block; margin-top: 10px; color: #1F2A40; text-decoration: none; font-size: 14px; }
        .forgot-password:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ADMIN</h2>
        <img src="tis.png" alt="Logo Perusahaan">
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username">
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password">
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="show-password" onclick="togglePassword()">
            <label for="show-password">Tampilkan Password</label>
        </div>
        <button class="btn">Login</button>
        <a href="#" class="forgot-password">Lupa Password?</a>
    </div>

    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
</body>
</html>
